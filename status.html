<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status CZBota</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Inter',sans-serif; background:#1a202c; color:#e2e8f0; margin:0; padding:20px; display:flex; justify-content:center; }
.container { background:#2d3748; padding:32px; border-radius:12px; max-width:900px; width:100%; box-shadow:0 10px 15px rgba(0,0,0,0.2);}
h1,h2 { text-align:center; color:#cbd5e0; }
.status-online { color:#48bb78; } /* bot online */
.status-offline { color:#f56565; } /* bot offline text */
.status-ok { color:#48bb78; } /* funkční cogs */
.status-err { color:#f56565; } /* chyby cogs */
.status-offline-cog { color:#f56565; background:#742a2a; padding:2px 6px; border-radius:4px; } /* offline cogs a nedostupný bot/db */
ul { list-style:none; padding:0; }
li { display:flex; justify-content:space-between; background:#4a5568; padding:12px 16px; margin-bottom:8px; border-radius:8px; word-break:break-word;}
.label { font-weight:600; }
.value { font-weight:400; }
hr { border:0; height:1px; background: linear-gradient(to right, rgba(0,0,0,0), #718096, rgba(0,0,0,0)); margin:20px 0;}
</style>
</head>
<body>
<div class="container">
<h1>Status CZBota</h1>
<ul id="statusList"></ul>
<hr>
<h2>Stav Cogs</h2>
<ul id="cogsList"></ul>
<script>
const cogs_to_load = ["Administrátorský cog","Administrátorský 2 cog","Pokročilé plánované zprávy","Auditlogger","Automatické publikace zpráv","Automatické role","Dočasné hlasové kanály","Giveaway","Hlasování","Kolo štěstí","Lokalizace","Moderátorské příkazy","Narozeniny","Ověřování a Reakční role","Patreon","Počítání","Podcasty","Překlad","RAID ochrana","Reputace","RSS čtečka","Plánované zprávy","Scam ochrana","Statistiky","Svátky","Tikety","Uvítací/odchodové zprávy","Uživatelské příkazy","Vlákna a reakce na zprávy","Vodoznaky","XP úrovně","AI cog"];

async function fetchStatus() {
    const statusList = document.getElementById("statusList");
    const cogsList = document.getElementById("cogsList");
    statusList.innerHTML="<li>Načítám data...</li>";
    cogsList.innerHTML="<li>Načítám cogs...</li>";

    function addItem(label, value, unit="", cls=""){ 
        const li = document.createElement("li"); 
        li.innerHTML = `<span class="label">${label}</span><span class="value ${cls}">${value} ${unit}</span>`; 
        return li;
    }

    try {
        const res = await fetch("https://rs422cznas.myds.me:5038/status");
        const data = await res.json();

        const uptime_sec = data.uptime_seconds || 0;
        const hours = Math.floor(uptime_sec/3600);
        const minutes = Math.floor((uptime_sec%3600)/60);
        const seconds = Math.floor(uptime_sec%60);
        const uptime_str = `${hours}h ${minutes}m ${seconds}s`;

        statusList.innerHTML="";
        statusList.appendChild(addItem("Bot status", data.bot_status, "", data.bot_status==="online"?"status-online":"status-offline-cog"));
        statusList.appendChild(addItem("Uptime", uptime_str)); // bez barvy
        statusList.appendChild(addItem("Počet serverů", data.guilds)); // bez barvy
        statusList.appendChild(addItem("CPU", data.cpu_percent, "%")); // bez barvy
        statusList.appendChild(addItem("RAM", data.ram_mb, "MB")); // bez barvy
        statusList.appendChild(addItem("API", data.api_db_status, "", data.api_db_status==="OK"?"status-ok":"status-offline-cog"));        
        statusList.appendChild(addItem("Databáze", data.api_db_status, "", data.api_db_status==="OK"?"status-ok":"status-offline-cog"));
        statusList.appendChild(addItem("HTTP server", data.web_status, "", data.web_status==="OK"?"status-ok":"status-offline-cog"));

        cogsList.innerHTML="";
        const sortedCogs = Object.entries(data.cogs).sort((a,b) => a[0].localeCompare(b[0], 'cs'));
        for(const [name,status] of sortedCogs){
            let cls="";
            if(status==="Funkční") cls="status-ok";
            else if(status.toLowerCase()==="chyba" || status.toLowerCase()==="error") cls="status-err";
            else cls="status-offline-cog";
            cogsList.appendChild(addItem(name,status,"",cls));
        }
    } catch(err){
        // Bot offline → všechny cogy a bot/db jako nedostupné
        statusList.innerHTML="";
        statusList.appendChild(addItem("Bot status","offline","status-offline-cog"));
        statusList.appendChild(addItem("Uptime","-")); // bez podbarvení
        statusList.appendChild(addItem("Počet serverů","-")); // bez podbarvení
        statusList.appendChild(addItem("CPU %","-")); // bez podbarvení
        statusList.appendChild(addItem("RAM MB","-")); // bez podbarvení
        statusList.appendChild(addItem("API","nedostupná","status-offline-cog"));
        statusList.appendChild(addItem("Databáze","nedostupná","status-offline-cog"));
        statusList.appendChild(addItem("HTTP server","nedostupná","status-offline-cog"));

        cogsList.innerHTML="";
        cogs_to_load.forEach(label => {
            cogsList.appendChild(addItem(label,"nedostupné","status-offline-cog"));
        });
    }
}

fetchStatus(); // načíst pouze při otevření
</script>

</div>
</body>
</html>
