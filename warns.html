<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CZBOT - Moderátorské Záznamy</title>
    <link href="templatemo-nexus-style.css" rel="stylesheet">
</head>
<body id="top">
    <div class="cyber-bg">
        <div class="cyber-gradient"></div>
        <div class="matrix-rain" id="matrixRain"></div>
    </div>
    
    <div class="particles" id="particlesContainer"></div>
    
    <div class="data-streams" id="dataStreams"></div>
    
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    
    <div class="grid-overlay">
        <div class="grid-lines"></div>
        <div class="grid-glow"></div>
    </div>
    
    <div class="scanlines"></div>
    <div class="noise-overlay"></div>
    
    <!-- Navigation -->
    <div id="header-placeholder"></div> 
    
        <div class="content-section">
        <div class="content-container">

            <h1 class="page-title">Moderátorské Záznamy</h1>
            <p class="page-subtitle">Zobrazení a vyhledávání moderátorských zásahů na serveru.</p>

            <div class="logs-module-box"> 
                
                <div class="search-panel">
                    <input type="text" id="searchInput" class="cyber-input" placeholder="Vyhledejte uživatele nebo moderátora (ID / Jméno)...">
                    
                    <div class="search-buttons-group">
                        <button class="cyber-button" id="refreshBtn">Aktualizovat</button>
                        <button class="cyber-button" id="crossBanFilterBtn">Skrýt CrossBany</button>
                    </div>
                    
                    <p class="search-info" id="searchCount">Načítání dat...</p>
                </div>
                
                <div class="table-container">
                    <table class="cyber-table" id="warnsTable">
                        <thead>
                            <tr>
                                <th>Datum</th>
                                <th>Uživatel</th>
                                <th>Akce</th>
                                <th>Důvod</th>
                                <th>Moderátor</th>
                                <th>Server</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="6" class="loading-row">Načítání dat... Prosím čekejte.</td></tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination-controls">
                    <button class="cyber-button disabled-btn" id="prevPageBtn">← Předchozí</button>
                    <span class="page-status" id="pageStatus">Strana 0 z 0</span>
                    <button class="cyber-button disabled-btn" id="nextPageBtn">Další →</button>
                </div>
                
            </div>
            
        </div>
    </div>

<!--Footer-->
    <div id="footer-placeholder"></div>

    <script src="templatemo-nexus-scripts.js"></script>
    <script src="warns-script.js"></script>

</body>
</html>
