<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status CZBota</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Inter',sans-serif; background:#1a202c; color:#e2e8f0; margin:0; padding:20px; display:flex; justify-content:center; }
.container { background:#2d3748; padding:32px; border-radius:12px; max-width:900px; width:100%; box-shadow:0 10px 15px rgba(0,0,0,0.2);}
h1,h2 { text-align:center; color:#cbd5e0; }
.status-online { color:#48bb78; }
.status-offline { color:#f56565; }
.status-ok { color:#48bb78; }
.status-err { color:#f56565; }
.status-offline-cog { color:#f56565; background:#742a2a; padding:2px 6px; border-radius:4px; }
ul { list-style:none; padding:0; }
li { display:flex; justify-content:space-between; background:#4a5568; padding:12px 16px; margin-bottom:8px; border-radius:8px; word-break:break-word;}
.label { font-weight:600; }
.value { font-weight:400; }
hr { border:0; height:1px; background: linear-gradient(to right, rgba(0,0,0,0), #718096, rgba(0,0,0,0)); margin:20px 0;}

/* ‚ö†Ô∏è Styl pro varovn√Ω box */
.warn-box {
    background: #dd6b20; /* oran≈æov√° */
    color: #fff;
    padding: 14px 18px;
    border-radius: 8px;
    font-weight: 600;
    text-align: center;
    margin-bottom: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<div class="container">

    <!-- ‚ö†Ô∏è Voliteln√Ω varovn√Ω box -->
    <div id="warnBox" style="display:none;"></div>

    <h1>Status CZBota</h1>
    <ul id="statusList"></ul>
    <hr>
    <h2>Stav Cogs</h2>
    <ul id="cogsList"></ul>

<script>
const cogs_to_load = ["Audio Streaming","Administr√°torsk√Ω cog","Administr√°torsk√Ω 2 cog","Pokroƒçil√© pl√°novan√© zpr√°vy","Auditlogger","Automatick√© publikace zpr√°v","Automatick√© role","Doƒçasn√© hlasov√© kan√°ly","Giveaway","Hlasov√°n√≠","Kolo ≈°tƒõst√≠","Lokalizace","Moder√°torsk√© p≈ô√≠kazy","Narozeniny","Ovƒõ≈ôov√°n√≠ a Reakƒçn√≠ role","Patreon","Poƒç√≠t√°n√≠","Podcasty","P≈ôeklad","RAID ochrana","Reputace","RSS ƒçteƒçka","Pl√°novan√© zpr√°vy","Scam ochrana","Statistiky","Sv√°tky","Tikety","Uv√≠tac√≠/odchodov√© zpr√°vy","U≈æivatelsk√© p≈ô√≠kazy","Vl√°kna a reakce na zpr√°vy","Vodoznaky","XP √∫rovnƒõ","AI cog", "Zpovƒõdi"];

async function fetchStatus() {
    const statusList = document.getElementById("statusList");
    const cogsList = document.getElementById("cogsList");
    const warnBox = document.getElementById("warnBox");

    // üü† sem napi≈° vlastn√≠ status zpr√°vu (pokud nechce≈° ≈æ√°dnou, nech to pr√°zdn√©)
    const warn_message = "‚ö†Ô∏èV souƒçasn√© dobƒõ jsou probl√©my s API daty"; 

    // zobrazen√≠ nebo skryt√≠ varovn√©ho boxu
    if (warn_message && warn_message.trim() !== "") {
        warnBox.textContent = warn_message;
        warnBox.classList.add("warn-box");
        warnBox.style.display = "block";
    } else {
        warnBox.style.display = "none";
    }

    statusList.innerHTML="<li>Naƒç√≠t√°m data...</li>";
    cogsList.innerHTML="<li>Naƒç√≠t√°m cogs...</li>";

    function addItem(label, value, unit="", cls=""){ 
        const li = document.createElement("li"); 
        li.innerHTML = `<span class="label">${label}</span><span class="value ${cls}">${value} ${unit}</span>`; 
        return li;
    }

    try {
        const res = await fetch("https://rs422cznas.myds.me:5038/status");
        const data = await res.json();

        const uptime_sec = data.uptime_seconds || 0;
        const hours = Math.floor(uptime_sec/3600);
        const minutes = Math.floor((uptime_sec%3600)/60);
        const seconds = Math.floor(uptime_sec%60);
        const uptime_str = `${hours}h ${minutes}m ${seconds}s`;

        statusList.innerHTML="";
        statusList.appendChild(addItem("Bot status", data.bot_status, "", data.bot_status==="online"?"status-online":"status-offline-cog"));
        statusList.appendChild(addItem("Uptime", uptime_str));
        statusList.appendChild(addItem("Poƒçet server≈Ø", data.guilds));
        statusList.appendChild(addItem("CPU", data.cpu_percent, "%"));
        statusList.appendChild(addItem("RAM", data.ram_mb, "MB"));
        statusList.appendChild(addItem("API", data.api_db_status, "", data.api_db_status==="OK"?"status-ok":"status-offline-cog"));        
        statusList.appendChild(addItem("Datab√°ze", data.api_db_status, "", data.api_db_status==="OK"?"status-ok":"status-offline-cog"));

        cogsList.innerHTML="";
        const sortedCogs = Object.entries(data.cogs).sort((a,b) => a[0].localeCompare(b[0], 'cs'));
        for(const [name,status] of sortedCogs){
            let cls="";
            if(status==="Funkƒçn√≠") cls="status-ok";
            else if(status.toLowerCase()==="chyba" || status.toLowerCase()==="error") cls="status-err";
            else cls="status-offline-cog";
            cogsList.appendChild(addItem(name,status,"",cls));
        }
    } catch(err){
        statusList.innerHTML="";
        statusList.appendChild(addItem("Bot status","offline","status-offline-cog"));
        statusList.appendChild(addItem("Uptime","-"));
        statusList.appendChild(addItem("Poƒçet server≈Ø","-"));
        statusList.appendChild(addItem("CPU %","-"));
        statusList.appendChild(addItem("RAM MB","-"));
        statusList.appendChild(addItem("API","nedostupn√°","status-offline-cog"));
        statusList.appendChild(addItem("Datab√°ze","nedostupn√°","status-offline-cog"));

        cogsList.innerHTML="";
        cogs_to_load.forEach(label => {
            cogsList.appendChild(addItem(label,"nedostupn√©","status-offline-cog"));
        });
    }
}

fetchStatus();
</script>
</div>
</body>
</html>
