<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CZBOT - Embed Generátor</title>
    <link href="templatemo-nexus-style.css" rel="stylesheet">
    <link href="embed-generator.css" rel="stylesheet"> 
</head>
<body id="top">
    <div class="cyber-bg">
        <div class="cyber-gradient"></div>
        <div class="matrix-rain" id="matrixRain"></div>
    </div>
    
    <div class="particles" id="particlesContainer"></div>
    
    <div class="data-streams" id="dataStreams"></div>
    
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    
    <div class="grid-overlay">
        <div class="grid-lines"></div>
        <div class="grid-glow"></div>
    </div>
    
    <div class="scanlines"></div>
    <div class="noise-overlay"></div>
    
    <nav>
        </nav>
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>
    <div class="mobile-menu" id="mobileMenu">
        </div>
    
    <main class="content-section">
        <div class="container embed-generator-container">
            <section class="section-title fade-up">
                <h1>Embed Generátor</h1>
                <p class="subtitle">Vytvořte a přizpůsobte si vlastní Discord Embed zprávu.</p>
            </section>

            <div class="embed-layout">
                <div class="embed-control-panel fade-up">
                    <h2 class="section-heading">Nastavení Embedu</h2>
                    
                    <form id="embedForm">
                        <div class="control-group">
                            <label for="embedTitle">Titulek (Title)</label>
                            <input type="text" id="embedTitle" maxlength="256" placeholder="Maximálně 256 znaků">
                        </div>
                        
                        <div class="control-group">
                            <label for="embedDescription">Popis (Description)</label>
                            <textarea id="embedDescription" rows="5" maxlength="4096" placeholder="Maximálně 4096 znaků"></textarea>
                        </div>

                        <div class="control-group">
                            <label for="embedColor">Barva (Color)</label>
                            <input type="color" id="embedColor" value="#00ffff" class="color-picker">
                            <span class="color-value">#00ffff</span>
                        </div>

                        <h3 class="subsection-heading">Autor & Patička</h3>
                        
                        <div class="control-group">
                            <label for="authorName">Jméno autora</label>
                            <input type="text" id="authorName" maxlength="256" placeholder="Nepovinné">
                        </div>
                        <div class="control-group">
                            <label for="authorIconUrl">URL ikony autora</label>
                            <input type="url" id="authorIconUrl" placeholder="https://...">
                        </div>
                        
                        <div class="control-group">
                            <label for="footerText">Text patičky (Footer)</label>
                            <input type="text" id="footerText" maxlength="2048" placeholder="Maximálně 2048 znaků">
                        </div>
                        <div class="control-group">
                            <label for="footerIconUrl">URL ikony patičky</label>
                            <input type="url" id="footerIconUrl" placeholder="https://...">
                        </div>
                        
                        <h3 class="subsection-heading">Obrázky</h3>

                        <div class="control-group">
                            <label for="imageUrl">URL hlavního obrázku (Image)</label>
                            <input type="url" id="imageUrl" placeholder="Větší obrázek pod popisem">
                        </div>
                        <div class="control-group">
                            <label for="thumbnailUrl">URL náhledu (Thumbnail)</label>
                            <input type="url" id="thumbnailUrl" placeholder="Malý obrázek v rohu">
                        </div>

                        <h3 class="subsection-heading">Pole (Fields)</h3>
                        <div id="embedFieldsContainer">
                            </div>
                        <button type="button" id="addFieldBtn" class="cyber-button secondary-btn small-btn">Přidat pole</button>

                    </form>
                </div>

                <div class="embed-preview-output fade-up">
                    <h2 class="section-heading">Náhled Discord Embedu</h2>

                    <div class="discord-mockup">
                        <div class="mockup-header">
                            <img src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Bot Avatar" class="bot-avatar">
                            <span class="bot-name">CZbot</span>
                            <span class="bot-tag">BOT</span>
                            <span class="timestamp">Dnes v 16:20</span>
                        </div>
                        
                        <div class="embed-box" id="embedPreview">
                            <div class="embed-color-bar" id="previewColorBar"></div>
                            <div class="embed-content">
                                
                                <div class="embed-author" id="previewAuthor">
                                    </div>
                                
                                <div class="embed-thumbnail-container" id="previewThumbnail">
                                    </div>
                                
                                <h3 class="embed-title" id="previewTitle"></h3>
                                <p class="embed-description" id="previewDescription"></p>

                                <div class="embed-fields-preview" id="previewFieldsContainer">
                                    </div>
                                
                                <div class="embed-image-container" id="previewImage">
                                    </div>
                                
                                <div class="embed-footer" id="previewFooter">
                                    </div>
                            </div>
                        </div>
                    </div>

                    <h2 class="section-heading output-heading">Výstup</h2>
                    <div class="output-wrapper">
                        <select id="outputFormat" class="select-format">
                            <option value="json">JSON (Discord Webhook)</option>
                            <option value="js">JavaScript (Discord.js)</option>
                            <option value="python">Python (Disnake/Pycord)</option>
                        </select>
                        <button class="cyber-button copy-btn" id="copyOutputBtn">Kopírovat</button>
                    </div>
                    <pre><code id="embedOutputCode" class="language-json">Váš kód se vygeneruje zde...</code></pre>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        </footer>

    <script src="templatemo-nexus-scripts.js"></script>
    <script src="embed-generator.js"></script>

</body>
</html>
