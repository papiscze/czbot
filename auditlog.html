    // --- Funkce pro zobrazen√≠/skryt√≠ prvk≈Ø ---
    function showLoading() {
        document.getElementById('logContent').innerHTML = '';
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('loadingMessage').style.display = 'flex';
        document.getElementById('pagination').innerHTML = '';

    function showError(message) {
        document.getElementById('loadingMessage').style.display = 'none';
        document.getElementById('logContent').innerHTML = '';
        document.getElementById('errorText').textContent = message;
        document.getElementById('errorMessage').style.display = 'flex';
        document.getElementById('pagination').innerHTML = '';
    }

    function hideMessages() {

    // --- Generov√°n√≠ Filtr≈Ø a Checkboxy (Ponech√°no pro UI) ---
    function generateEventFilters() {
        const container = document.getElementById('eventFilters');
        let html = '';

        for (const categoryName in EVENT_CATEGORIES) {
            const category = EVENT_CATEGORIES[categoryName];
            const collapseId = `collapse-${categoryName.replace(/\s/g, '-')}`;

            html += `
                <div class="mb-3">
                    <a class="filter-category-title d-block" data-bs-toggle="collapse" href="#${collapseId}" role="button" aria-expanded="false" aria-controls="${collapseId}">
                        ${categoryName}
                        <i class="bi bi-chevron-down float-end"></i>
                    </a>
                    <div class="collapse" id="${collapseId}">
                        <small class="text-secondary">${category.description}</small>
                        <div class="mt-2">
            `;
            
            for (const eventKey in category.events) {
                const event = category.events[eventKey];
                html += `
                    <div class="form-check">
                        <input class="form-check-input event-filter-checkbox" type="checkbox" value="${eventKey}" id="check-${eventKey}" checked>
                        <label class="form-check-label" for="check-${eventKey}">
                            ${event.name}
                        </label>
                    </div>
                `;
            }

            html += `
                        </div>
                    </div>
                </div>
            `;
        }
        container.innerHTML = html;
    }
    
    function toggleAllCheckboxes(checked) {
        document.querySelectorAll('.event-filter-checkbox').forEach(checkbox => {
            checkbox.checked = checked;
        });
    }
    
    // --- Hlavn√≠ funkce naƒç√≠t√°n√≠ Logu upraven√° pro OAuth a nov√© API ---
    async function loadLog(page = 1) {
        if (!currentGuildId) {
            showError("Vyberte server pro zobrazen√≠ Audit Logu.");
            return;
        }
        
        currentPage = page; 

        showLoading();

        const limit = logLimit;
        
        // ZMƒöNA: Pou≈æ√≠v√° API endpoint, str√°nku a limit
        let url = `${API_BASE_URL}/api/auditlogs/${currentGuildId}?page=${currentPage}&limit=${limit}`;

        try {
            // ZMƒöNA: P≈ôid√°n credentials 'include' pro odesl√°n√≠ cookies s autentizac√≠
            const response = await fetch(url, { credentials: 'include' }); 

            if (response.status === 404) {
                 showError("Server nenalezen/nedostupn√Ω. Mo≈æn√° bot nen√≠ na serveru.");
                 return;
            }
            if (response.status === 401 || response.status === 403) {
                // Pokud nen√≠ autorizov√°no nebo je zak√°z√°no, vyzve k p≈ôihl√°≈°en√≠
                const authUrl = document.getElementById('authButton').href;
                showError(`Neautorizov√°no / Zak√°z√°no. Pro zobrazen√≠ log≈Ø se pros√≠m <a href="${authUrl}" class="text-info fw-bold">p≈ôihlaste znovu</a>.`);
                return;
            }
            if (!response.ok) {
                throw new Error(`Server vr√°til chybu: ${response.status}`);
            }

            const data = await response.json(); 

            renderLogEntries(data.logs); 
            
            renderPagination(data.pagination.total_records || 0, data.pagination.total_pages || 0);

            hideMessages();

        } catch (e) {
            console.error("Chyba p≈ôi naƒç√≠t√°n√≠ Audit Logu:", e);
            showError(`Nepoda≈ôilo se naƒç√≠st logy: ${e.message}. Zkontrolujte p≈ôipojen√≠ k ${API_BASE_URL}.`);
        }
    }

    // --- Vykreslen√≠ Z√°znam≈Ø ---
    function renderLogEntries(logs) {
        const container = document.getElementById('logContent');
        
        if (!Array.isArray(logs) || logs.length === 0) {
            container.innerHTML = '<div class="text-center p-5 text-secondary">≈Ω√°dn√© z√°znamy nebyly nalezeny.</div>';
            return;
        }

        container.innerHTML = logs.map((log, index) => {
            const timestamp = new Date(log.timestamp).toLocaleString('cs-CZ', { dateStyle: 'short', timeStyle: 'medium' });
            
            const actionDetail = ACTION_MAP[log.event_type] || ACTION_MAP['default'];
            const collapseId = `changes-${index}-${currentPage}`;

            let message = `<span class="fw-bold ${actionDetail.color}">${actionDetail.icon} ${actionDetail.name}</span>`;
            
            let targetId = log.target_user_id || log.channel_id || 'N/A';
            let moderatorId = log.moderator_id || 'N/A';
            
            message += ` (C√≠l ID: <span class="fw-semibold text-info">${targetId}</span>)`;
            
            if (moderatorId !== 'N/A') {
                message += ` Moder√°tor ID: <span class="fw-semibold text-warning">${moderatorId}</span>.`;
            } else {
                message += ` (Akce provedena syst√©mem/nezn√°m√Ωm zdrojem).`;
            }

            if (log.reason) {
                message += `<br><small class="text-secondary">D≈Øvod: ${log.reason}</small>`;
            }

            let changesHtml = '';
            if (log.data) {
                changesHtml = `
                    <a class="log-changes-title" data-bs-toggle="collapse" href="#${collapseId}" role="button" aria-expanded="false" aria-controls="${collapseId}">
                        <i class="bi bi-caret-right-fill me-1"></i> Zobrazit JSON Data / Zmƒõny
                    </a>
                    <div class="collapse" id="${collapseId}">
                        <div class="log-changes-detail">
                            ${JSON.stringify(log.data, null, 2)}
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="log-item">
                    <span class="log-timestamp">${timestamp}</span>
                    <div class="log-content">
                        <div class="log-action-text">${message}</div>
                        ${changesHtml}
                    </div>
                </div>
            `;
        }).join('');
    }
    
    // --- Vykreslen√≠ Str√°nkov√°n√≠ ---
    function renderPagination(totalCount, totalPages) {
        const paginationUl = document.getElementById('pagination');
        let html = '';
        
        if (totalPages <= 1) {
            paginationUl.innerHTML = '';
            return;
        }

        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(totalPages, currentPage + 2);

        if (endPage - startPage < 4) {
            if (startPage > 1) startPage = Math.max(1, endPage - 4);
            else if (endPage < totalPages) endPage = Math.min(totalPages, startPage + 4);
        }

        // Tlaƒç√≠tko P≈ôedchoz√≠
        html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                     <a class="page-link" href="#" onclick="loadLog(${currentPage - 1})">P≈ôedchoz√≠</a>
                    </li>`;

        if (startPage > 1) {
            html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }

        for (let i = startPage; i <= endPage; i++) {
            html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                           <a class="page-link" href="#" onclick="loadLog(${i})">${i}</a>
                           </li>`;
        }
        
        if (endPage < totalPages) {
            html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }

        // Tlaƒç√≠tko Dal≈°√≠
        html += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                     <a class="page-link" href="#" onclick="loadLog(${currentPage + 1})">Dal≈°√≠</a>
                    </li>`;

        paginationUl.innerHTML = html;
    }

    async function loadInitialData() {
        const select = document.getElementById('guildSelect');
        const authButton = document.getElementById('authButton');
        const serverInfo = document.getElementById('serverInfo');
        
        serverInfo.textContent = 'Kontroluji p≈ôihl√°≈°en√≠...';
        select.innerHTML = `<option value="">Naƒç√≠t√°m servery...</option>`;
        select.disabled = true;

        try {
            // ZMƒöNA: P≈ôid√°n credentials 'include' pro odesl√°n√≠ cookies
            const response = await fetch(`${API_BASE_URL}/api/user/authorized_guilds`, { credentials: 'include' });

            // ZMƒöNA: Kontrola 401 (Neautorizov√°no) - p≈ôesmƒõrov√°n√≠ na Discord login
            if (response.status === 401 || response.status === 403) {
                serverInfo.textContent = 'Pro zobrazen√≠ Audit Logu se pros√≠m p≈ôihlaste p≈ôes Discord.';
                // ZMƒöNA: Pou≈æit√≠ standardn√≠ Discord OAuth URL s p≈ôesmƒõrov√°n√≠m zpƒõt na aktu√°ln√≠ str√°nku
                const redirectUrl = window.location.protocol + '//' + window.location.host + window.location.pathname;
                authButton.href = `${API_BASE_URL}/api/auth/discord?next=${encodeURIComponent(redirectUrl)}`;
                authButton.innerHTML = `<i class="bi bi-discord me-2"></i> P≈ôihl√°sit se`;
                return;
            }
            
            if (!response.ok) {
                throw new Error(`Server vr√°til chybu: ${response.status}`);
            }

            authButton.innerHTML = `<i class="bi bi-arrow-counterclockwise me-2"></i> Obnovit p≈ô√≠stup`;
            
            const authorizedGuilds = await response.json();
            
            if (!authorizedGuilds || authorizedGuilds.length === 0) {
                serverInfo.textContent = 'Nem√°te p≈ô√≠stup k ≈æ√°dn√Ωm server≈Øm s aktivn√≠m botem (Audit Log).';
                select.innerHTML = `<option value="">≈Ω√°dn√© servery</option>`;
                return;
            }
            
            select.innerHTML = authorizedGuilds.map(g => `<option value="${g.id}">${g.name}</option>`).join('');
            select.disabled = false;
            
            // Pokus√≠ se vybrat server z URL nebo prvn√≠ dostupn√Ω
            const urlPathParts = window.location.pathname.split('/');
            const urlGuildId = urlPathParts[urlPathParts.length - 1];
            
            let initialGuild = authorizedGuilds.find(g => g.id === urlGuildId) || authorizedGuilds[0];
            
            currentGuildId = initialGuild.id;
            select.value = initialGuild.id;
            // Nastaven√≠ URL na server ID
            window.history.replaceState({ guildId: initialGuild.id }, '', `/auditlogs/${initialGuild.id}`);
            serverInfo.textContent = `Audit Log pro server: ${initialGuild.name}`;

            await loadLog();
            
        } catch (e) {
            console.error("Chyba p≈ôi naƒç√≠t√°n√≠ server≈Ø:", e);
            showError(`Nepoda≈ôilo se naƒç√≠st servery: ${e.message}`);
        }
    }

    async function handleGuildChange() {
        const select = document.getElementById('guildSelect');
        const newId = select.value;
        
        if (newId && newId !== currentGuildId) {
            currentGuildId = newId;
            const guildName = select.options[select.selectedIndex].text;
            document.getElementById('serverInfo').textContent = `Audit Log pro server: ${guildName}`;
            
            window.history.pushState({ guildId: newId }, '', `/auditlogs/${newId}`);
            
            await loadLog(1);
        }
    }


    // --- Inicializace ---
    document.addEventListener('DOMContentLoaded', () => {
        generateEventFilters();
        loadInitialData();
    });

</script>
