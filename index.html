<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <title>CZBOT - Moderation Logs</title>
    <style>
        /* Vaše stávající CSS */
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: auto;
            background-color: #f8f8f8;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            min-height: 100vh;
            /* Flexbox pro správné uspořádání obsahu */
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1; /* Zajistí, že hlavní obsah zabere veškerý dostupný prostor */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            padding: 5px;
            margin-bottom: 10px;
            width: 300px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
        }
        button {
            padding: 8px 15px;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-right: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        body.dark-mode {
            background-color: #2b2b2b;
            color: #f0f0f0;
        }
        body.dark-mode table,
        body.dark-mode th,
        body.dark-mode td {
            border-color: #555;
        }
        body.dark-mode th {
            background-color: #444;
        }
        body.dark-mode input {
            background-color: #3a3a3a;
            color: #f0f0f0;
            border-color: #666;
        }
        #loadingSpinner {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loadingSpinner.hidden {
            display: none;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content-hidden {
            visibility: hidden;
            opacity: 0;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .pagination span {
            font-weight: bold;
            margin: 0 10px;
        }

        /* Nový styl pro footer */
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            border-top: 1px solid #ccc;
            color: #666;
        }
        body.dark-mode footer {
            border-top-color: #555;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="loadingSpinner" class="hidden">
        <div class="spinner"></div>
    </div>
    
    <main>
        <h1>CZBOT - Výpis prohřešků uživatelů</h1>
        <input type="text" id="searchInput" placeholder="Hledat podle uživatele nebo důvodu..." />
        <button id="themeToggle">Světlý/Tmavý mód</button>
        <button id="refreshButton">Aktualizovat</button>
    
        <table>
            <thead>
                <tr>
                    <th>Datum a čas</th>
                    <th>Uživatel</th>
                    <th>Důvod</th>
                    <th>Typ</th>
                    <th>Moderátor</th>
                    <th>Expirace</th>
                    <th>Server</th>
                </tr>
            </thead>
            <tbody id="logTableBody"></tbody>
        </table>
    
        <div class="pagination">
            <button id="prevPage">Předchozí</button>
            <span id="pageInfo">Stránka 1 z 1</span>
            <button id="nextPage">Další</button>
        </div>
    </main>

    <script>
        const API_URL = "https://rs422cznas.myds.me:5038/logs";
        const SIMULATED_DELAY_MS = 2000;
        const RECORDS_PER_PAGE = 20;

        const searchInput = document.getElementById("searchInput");
        const logTableBody = document.getElementById("logTableBody");
        const themeToggle = document.getElementById("themeToggle");
        const refreshButton = document.getElementById("refreshButton");
        const body = document.body;
        const loadingSpinner = document.getElementById("loadingSpinner");
        const contentElements = [document.querySelector('h1'), searchInput, themeToggle, refreshButton, document.querySelector('table'), document.querySelector('.pagination')];

        const prevPageButton = document.getElementById("prevPage");
        const nextPageButton = document.getElementById("nextPage");
        const pageInfoSpan = document.getElementById("pageInfo");

        let allLogs = [];
        let filteredLogs = [];
        let currentPage = 1;

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        }

        function toggleTheme() {
            body.classList.toggle('dark-mode');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        function showLoading() {
            loadingSpinner.classList.remove('hidden');
            contentElements.forEach(el => el.classList.add('content-hidden'));
        }

        function hideLoading() {
            loadingSpinner.classList.add('hidden');
            contentElements.forEach(el => el.classList.remove('content-hidden'));
        }

        async function fetchLogs() {
            showLoading();
            try {
                await new Promise(resolve => setTimeout(resolve, SIMULATED_DELAY_MS));
                const response = await fetch(API_URL);
                if (!response.ok) {
                    alert("Nepodařilo se načíst data: " + response.statusText);
                    return;
                }
                allLogs = await response.json();
                applyFiltersAndRender();
            } catch (error) {
                console.error("Chyba při načítání logů:", error);
                alert("Došlo k chybě při komunikaci se serverem.");
            } finally {
                hideLoading();
            }
        }

        function renderTable(logsToDisplay) {
            logTableBody.innerHTML = "";
            if (logsToDisplay.length === 0) {
                logTableBody.innerHTML = "<tr><td colspan='7'>Žádné výsledky</td></tr>";
                return;
            }
            logsToDisplay.forEach(log => {
                const tr = document.createElement("tr");
                const expirationText = log.duration ? log.duration : "N/A";
                tr.innerHTML = `
                    <td>${new Date(log.timestamp).toLocaleString()}</td>
                    <td>${log.user_name || log.user_id}</td>
                    <td>${log.reason}</td>
                    <td>${log.action}</td>
                    <td>${log.moderator_name || log.moderator_id}</td>
                    <td>${expirationText}</td>
                    <td>${log.guild_name || log.guild_id}</td>
                `;
                logTableBody.appendChild(tr);
            });
        }

        function updatePaginationButtons() {
            const totalPages = Math.ceil(filteredLogs.length / RECORDS_PER_PAGE);
            pageInfoSpan.textContent = `Stránka ${currentPage} z ${totalPages || 1}`;

            prevPageButton.disabled = currentPage === 1;
            nextPageButton.disabled = currentPage === totalPages || totalPages === 0;
        }

        function displayCurrentPage() {
            const startIndex = (currentPage - 1) * RECORDS_PER_PAGE;
            const endIndex = startIndex + RECORDS_PER_PAGE;
            const logsToDisplay = filteredLogs.slice(startIndex, endIndex);
            renderTable(logsToDisplay);
            updatePaginationButtons();
        }

        function applyFiltersAndRender() {
            const searchQuery = searchInput.value.trim().toLowerCase();
            
            filteredLogs = allLogs.filter(log => {
                const matchesSearch = (log.user_name || log.user_id).toLowerCase().includes(searchQuery) ||
                                     (log.reason || "").toLowerCase().includes(searchQuery) ||
                                     (log.moderator_name || log.moderator_id).toLowerCase().includes(searchQuery) ||
                                     (log.guild_name || log.guild_id).toLowerCase().includes(searchQuery);

                return matchesSearch && log.is_czbot_action;
            });
            
            currentPage = 1;
            displayCurrentPage();
        }

        searchInput.addEventListener("input", applyFiltersAndRender);

        prevPageButton.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                displayCurrentPage();
            }
        });

        nextPageButton.addEventListener("click", () => {
            const totalPages = Math.ceil(filteredLogs.length / RECORDS_PER_PAGE);
            if (currentPage < totalPages) {
                currentPage++;
                displayCurrentPage();
            }
        });

        themeToggle.addEventListener('click', toggleTheme);
        refreshButton.addEventListener('click', fetchLogs);
        loadTheme();

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const initialUserFilter = getQueryParam('user');
        if (initialUserFilter) {
            searchInput.value = initialUserFilter;
        }

        fetchLogs();
    </script>

    <footer>
        <p>Zde jsou logovány pouze akce provedené pomocí příkazů CZBOTa. Záznamy z jiných botů nebo integrovaných Discord příkazů se zde nezobrazují.</p>
        <p>Made by papiscze 2025</p>
    </footer>
</body>
</html>
